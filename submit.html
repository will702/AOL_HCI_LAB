<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Artwork - Picverse</title>
  <link rel="stylesheet" href="css/global.css" />
   <link rel="stylesheet" href="css/submit.css" />
  <script src="js/validate.js" defer></script>

</head>
<body>

  <header>
    <h1 onclick="location.href='index.html'" style="cursor: pointer;">ðŸŽ¨ Picverse</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="submit.html" style="color: #0077ff;">Submit</a>
      <a href="community.html">Community</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <section class="submit-section">
  <h2>Submit Your Artwork</h2>
  <form onsubmit="return validateForm()">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com">

    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Artwork title">

    <label for="description">Description</label>
    <textarea id="description" placeholder="Tell us about your artwork..."></textarea>

    <label for="tags">Tags (comma separated)</label>
    <input type="text" id="tags" placeholder="#digitalart, #conceptart">

    <label for="file">Upload File</label>
    <input type="file" id="file">

    <label>AI Generated?</label>
    <div class="radio-group">
      <label><input type="radio" name="ai" value="yes"> Yes</label>
      <label><input type="radio" name="ai" value="no"> No</label>
    </div>

    <button type="submit">Submit</button>
  </form>
</section>


  
</body>
<footer>
    <p>&copy; 2025 Picverse Community</p>
  </footer>
</html>
